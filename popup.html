<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <form class="d-flex flex-column px-3 py-2">
        <h1 class="text-center">Chơi cổ phiếu thua đi!</h1>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Target selector</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="targetInput">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Value to compare</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="valueInput">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-4 col-form-label">Comparison Method</label>
            <div class="col-sm-8">
                <select name="comparison" id="comparisonInput">
                    <option value="0">Equal</option>
                    <option value="1">Greater</option>
                    <option value="-1">Lesser</option>
                </select>
            </div>
        </div>

        <button type="button" class="btn btn-primary" id="notifyBtn">Listen notify</button>
        <button type="button" class="btn btn-danger" id="offNotifyBtn">Off notify</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="popup.js"></script>
</body>

</html>
